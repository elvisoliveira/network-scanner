name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Create private key file
        run: echo "${{ secrets.PRIVATE_KEY }}" > ed25519key.pem
        
      - name: Bundle project
        run: npm run bundle
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: network-scanner.swbn
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}